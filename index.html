<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/cc768ea391.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo or not ToDo</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <button class="burger">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </button>
        <div class="logo">ToDoes</div>
      </div>
      <div class="user-info">
        <div class="mode">
          <div class="sun"><i class="fa-regular fa-sun"></i></div>
          <div class="moon"><i class="fa-regular fa-moon"></i></div>
          <div class="toggle on"></div>
        </div>
        <div>Sign-in</div>
      </div>
    </header>

    <div id="content">
      <main>
        <div class="todo-container"></div>
        <button class="new-todo"><i class="fa-solid fa-plus"></i></button>
      </main>
      <div class="modal-container modal-hidden"></div>
      <div class="overlay overlay-hidden"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
